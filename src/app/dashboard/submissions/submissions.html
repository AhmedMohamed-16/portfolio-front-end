<div class="container">
  <h2>Contact Form Table</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Project Type</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through data array and display each item -->
      <tr *ngFor="let item of SubmissionsData;let i =index">
        <td>{{ i+1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.project_type }}</td>
        <td>{{ item.message }}</td>
      </tr>
    </tbody>
  </table>
</div>
