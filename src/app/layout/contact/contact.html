<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="section-header">
      <h2 style="color: white;">{{ContactData.header_section}}</h2>
      <p style="color: rgba(255,255,255,0.8)">{{ContactData.description_section}}</p>
    </div>
    <div class="contact-content">
      <form class="contact-form" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="form-group">
          <label>{{ContactData.contact_form.name}}</label>
          <input type="text" name="name" required placeholder="Your name" ngModel>
        </div>
        <div class="form-group">
          <label>{{ContactData.contact_form.email}}</label>
          <input type="email" name="email" required placeholder="your.email@example.com" ngModel>
        </div>
        <div class="form-group">
          <label>{{ContactData.contact_form.project_type}}</label>
          <input type="text" name="project_type" placeholder="API Development, Backend System, etc." ngModel>
        </div>
        <div class="form-group">
          <label>{{ContactData.contact_form.message}}</label>
          <textarea name="message" rows="5" required placeholder="Tell me about your project..." ngModel></textarea>
        </div>
        <button type="submit" class="btn btn-primary"
          style="width: 100%;">{{ContactData.contact_form.send_message}}</button>
      </form>

      <div class="contact-info">
        <h3>{{ContactData.contact_info.header}}</h3>
        <p style="margin-bottom: 2rem; color: rgba(255,255,255,0.8);">
          {{ContactData.contact_info.description}}
        </p>

        <div class="contact-item" *ngFor="let item of ContactData.contact_info.contact_info_item">
          <div class="contact-item-icon"><img [src]="'http://localhost:3000/'+ item.icon" alt=""></div>
          <div>
            <strong>{{item.header}}</strong><br>
            @if(item.type =='email'){
            <a [href]="'mailto:'+item.description"
              style="color: rgba(255,255,255,0.8); text-decoration: none;">{{item.description}}</a>
            }
            @else if(item.type =='phone'){
            <a [href]="'tel:'+item.description"
              style="color: rgba(255,255,255,0.8); text-decoration: none;">{{item.description}}</a>
            }
            @else{
            <span style="color: rgba(255,255,255,0.8);">{{item.description}}</span>
            }
          </div>
        </div>
